<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Document</title>
</head>

<body>
    <h1>My Little Library</h1>
    <div class="subheader">
        <p style="font-size: 1.2em;">Your Books</p>
        <button id="addNewBook">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50px">
                <title>plus</title>
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="white" />
            </svg>
            New Book
        </button>
    </div>
    <div class="container"></div>
    <dialog id="formDialog">
        <form>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" />
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" />
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" />
            <fieldset>
                <legend>Read?</legend>
                <div>
                    <input type="radio" id="true" name="read" value="true" />
                    <label for="true">True</label>
                </div>

                <div>
                    <input type="radio" id="false" name="read" value="false" />
                    <label for="false">False</label>
                </div>
            </fieldset>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmAdd" value="default">Add book!</button>
        </form>
    </dialog>
    <script src="scripts.js"></script>
</body>

</html>
